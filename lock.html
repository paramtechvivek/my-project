<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock Surprise üîê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      margin-top: 10px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üîê Unlock Surprise</h1>
    <p>Enter secret code to continue ‚ù§Ô∏è</p>

    <input type="password" id="password" placeholder="Enter password">

    <button onclick="unlock()">Unlock üéÅ</button>
    <div class="error" id="error"></div>
  </div>

  <script>
  function unlock() {
    const password = document.getElementById("password").value;

    if (password === "didi") {
      startCountdown();
    } else {
      document.getElementById("error").innerText = "Wrong password ‚ùå";
    }
  }

  function startCountdown() {
    const box = document.querySelector(".box");
    let count = 3;

    box.innerHTML = `
      <h1 style="font-size:40px;color:#ff4d6d;">${count}</h1>
      <p>Get ready for the surprise ‚ù§Ô∏è</p>
    `;

    const interval = setInterval(() => {
      count--;

      if (count > 0) {
        box.innerHTML = `
          <h1 style="font-size:40px;color:#ff4d6d;">${count}</h1>
          <p>Almost there‚Ä¶ üéÅ</p>
        `;
      } else {
        clearInterval(interval);
        localStorage.setItem("unlocked", "true");
        box.innerHTML = `
          <h1 style="font-size:28px;color:#ff4d6d;">üéâ Surprise ‚ù§Ô∏è</h1>
        `;
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800);
      }
    }, 1000);
  }
</script>


</body>
</html>
